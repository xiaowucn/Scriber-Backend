worker_processes  1;
pid /tmp/nginx.pid;
error_log /dev/fd/2;

load_module /usr/lib/nginx/modules/ngx_http_zstd_filter_module.so;
load_module /usr/lib/nginx/modules/ngx_http_zstd_static_module.so;

events {
    worker_connections  1024;
}

http {
    upstream backend {
        server 127.0.0.1:8080;
    }

    upstream association {
        server 127.0.0.1:8082;
    }

    types {
        application/wasm    wasm;
    }

    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile                 on;
    server_tokens            off;

    keepalive_timeout        65;
    client_max_body_size     300M;
    client_body_buffer_size  128k;
    proxy_connect_timeout    600;
    proxy_read_timeout       600;
    proxy_send_timeout       600;
    proxy_hide_header        Server;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    client_header_buffer_size   4k;
    large_client_header_buffers 4 16k;

    client_body_temp_path /tmp/client_body;
    fastcgi_temp_path /tmp/fastcgi_temp;
    proxy_temp_path /tmp/proxy_temp;
    scgi_temp_path /tmp/scgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;

    gzip                                 on;
    gzip_comp_level                      1;
    gzip_buffers                         32 16k;
    gzip_min_length                      20;
    gzip_static                          on;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/rss+xml
        font/truetype
        font/opentype
        application/font-woff
        application/vnd.ms-fontobject
        image/svg+xml
        image/png
        application/wasm;

    zstd                                 on;
    zstd_comp_level                      3;
    zstd_min_length                      256;
    zstd_buffers                         32 16k;
    zstd_static                          on;
    zstd_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/rss+xml
        font/truetype
        font/opentype
        application/font-woff
        application/vnd.ms-fontobject
        image/svg+xml
        image/png
        application/wasm;

    log_format netdata  '$real_ip - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '$request_length $request_time $upstream_response_time $upstream_addr '
                            '"$http_referer" "$http_user_agent"';

    map $http_x_real_ip $real_ip {
        default $http_x_real_ip;
        "" $remote_addr;
    }

    map $http_x_scheme $real_http_x_scheme {
        default $http_x_scheme;
        "" $scheme;
    }

    map $http_x_original_request_uri $original_request_uri {
        default $http_x_original_request_uri;
        "" $real_http_x_scheme://$http_host$request_uri;
    }

    map $sent_http_content_type $cache_control_type {
        default                    "private";
        ~text/html                 "no-store, no-transform";
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen       8000;
        server_name  _;

        access_log /dev/fd/1 netdata;
        error_log  /dev/fd/2 error;

        rewrite ^(/scriber)$ $real_http_x_scheme://$http_host$1/ redirect;
        rewrite ^(/scriber)/(.*)$ /$2 last;

        location = /favicon.ico {
            log_not_found off;
            access_log    off;
        }

        # 所有静态资源（包括字体文件）由应用层处理（带认证）
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control $cache_control_type;
        }

        location ~ /api/(.*)/plugins/fileapi/tree/(.*)/zip {
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $real_http_x_scheme;
            proxy_set_header X-Original-Request-URI $original_request_uri;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_pass http://backend;
        }

        location ~ /api/(.*)/file/(.*)/association {
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $real_http_x_scheme;
            proxy_set_header X-Original-Request-URI $original_request_uri;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_pass http://association;
        }

        location ^~ /api/ {
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $real_http_x_scheme;
            proxy_set_header X-Original-Request-URI $original_request_uri;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_pass http://backend;
        }

        location ^~ /external_api/ {
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $real_http_x_scheme;
            proxy_set_header X-Original-Request-URI $original_request_uri;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_pass http://backend;
        }

        location ^~ /info/idoc {
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $real_http_x_scheme;
            proxy_set_header X-Original-Request-URI $original_request_uri;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_pass http://backend;
        }
    }
}
