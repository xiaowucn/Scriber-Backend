debug: False
logging:
  level: "info"

app:
  app_id: "scriber_ccx_poc"
  secret_key: "hello_remarkable"
  token_expire: 120
  single_sign_limit: True
  session_expire: 7200
  rate_limit_expire: 7200
  max_fail_count: 100
  multiprocessing: "enable"
  auth:
    label:
      app_id: ""
      secret_key: ""
      token_expire: 300
    roster:
      app_id: ""
      secret_key: ""
      token_expire: 300
      url: ""
    pdfinsight:
      app_id: "pdfinsight"
      secret_key: "show-me-the-money"
      token_expire: 120
      url: "http://pdfinsight:8096"
    trident:
      app_id: "trident"
      secret_key: "show-me-the-money"
      token_expire: 120
      url: ""
web:
  http_port: 8080
  domain: "scriber"
  user_system_provider: "trident"  # 用户系统 `self` or `trident`
  http_headers:
    Server: "*"
  plugins:
    - "fileapi"
    - "debug"
    - "ext_api"
    - "ccxi"
  classes:
    answer_converter: "remarkable.converter.ccxi.CCXIAnswerWorkShop"  # 转换&推送答案
    
  apis:
    sso: ""
    login_callback: ""
    get_label_user: ""
    get_label_user_by_cn_list: ""
    sync_file: ""
    sync_host: ""
  pdf_converter: "{project_root}/bin/converter/word2pdf.exe"
  tmp_dir: "/data/tmp/"
  data_dir: "{project_root}/data/files/"
  prompter_dir: "{project_root}/data/prompter/"
  default_question_health: 1
  preset_answer: True
  preset_from_cache: False
  user_answer_black_list: "" # 这些用户的答案不会作为缓存答案(uid)
  limit_of_preset_num: 10 # 限制预测答案的个数
  limit_of_crude_elts: 5 # 限制读取预测元素块的个数
  show_merge_answer: False # 前端是否显示"合并的答案"按钮
  record_manual: False # 前端是否显示"采用答案"按钮
  table_association: True # 是否开启表格辅助标注功能
  predict_from_memory:
    switch: True
    data_dir: "{project_root}/data/tbl_headers/"
  show_export_answer: False # 显示/隐藏"导出的答案"按钮(上交所)
  show_marker: False
  model_manage: True # 模型版本管理
  enable_remote_model: True # 提取模型配置中，启用对接远程模型选项
  model_abroad: True # 模型接入（接入外部模型）
  customer_answer: True # 生成客户定制化答案


db:
  host: "postgres"
  port: 5432
  dbname: "scriber"
  user: "postgres"
  password: ""

redis:
  host: redis
  port: 6379
  db: 1
  password: "scriber"

client:
  name: "ccxi" # hkex, szse
  remark_progress_type: "level1" # all
  language: "zh_CN" # en_US
  hide_rough_fields: True
  show_prompt_element_button: True # 是否显示AI位置推荐按钮
  check_schema_base_type: False
  export_label_data: False # 是否支持"导出标注json"
  export_label_txt: False # 是否支持"导出标注txt"
  export_answer_csv: False # 是否支持"导出答案csv"
  export_single_answer: False
  stat_accuracy: True # 是否支持统计模型正确率
  
  show_all_predict_items: True
  answer_default_display_level: 1 # 答案默认展开级别, 数字代表展开到第n级
  ocr:
    enable: False
    service: "pai"

feature:
  batch_delete: True  # 批量删除功能
  upload_popup: True  # 上传文件时打开自定义弹窗
  secondary_submit: True  # 在「别人的答案」基础上提交答案
  answer_diff: True  # 文档答案对比
  file_list_page:  # 文件列表页相关
    file_type_column: True  # 文件列表显示 【文件类型】列
  customization_schema_fields: True  # 自定义schema字段

worker:
  app_name: "remarkable"
  default_queue: "celery"

prompter:
  mode: "v2"
  use_syllabuses: True
  tokenization: "jieba"
  context_length: 1
  workers: 4
  batch_size: 100
  auto_build_ignores: "*"
  answer_version: 2.2
  training_data_status: "1, 2, 5, 10, 100"

prophet:
  package_name: "ccxi_predictor"
  config_map:
    主定义表: "primary"
    信托合同: "fiduciary"
    标准条款: "standard_terms"

build:
  docker:
    cli_pipe: # 部署命令
      - 'inv op.import-schema --name=ccxi'

      - 'inv op.deploy-model 主定义表 --name=ccxi_primary'

      - 'inv op.deploy-model 信托合同 --name=ccxi_fiduciary'

      - 'inv op.deploy-model 标准条款 --name=ccxi_standard_terms'

ccxi:
  molds_limit:
    信贷ABS:
      主定义表:
        limit: 1
        mutually_exclusive:
          - "信托合同（含主定义表）"
      信托合同:
        limit: 1
        mutually_exclusive:
          - "信托合同（含主定义表）"
      信托合同（含主定义表）:
        limit: 1
        mutually_exclusive:
          - "主定义表"
          - "信托合同"
      服务合同:
        limit: 1
      保管合同:
        limit: 1
    ABN:
      主定义表:
        limit: 1
        mutually_exclusive:
          - "信托合同（含主定义表）"
      信托合同:
        limit: 1
        mutually_exclusive:
          - "信托合同（含主定义表）"
      信托合同（含主定义表）:
        limit: 1
        mutually_exclusive:
          - "主定义表"
          - "信托合同"
      服务合同:
        limit: 1
      保管合同:
        limit: 1
    企业ABS:
      标准条款:
        limit: 1
        mutually_exclusive:
          - "标准条款（不含主定义表）"
          - "主定义表"
      标准条款（不含主定义表）:
        limit: 1
        mutually_exclusive:
          - "标准条款"
      主定义表:
        limit: 1
        mutually_exclusive:
          - "标准条款"
      资产买卖协议:
        limit: 1
      服务协议:
        limit: 1
      托管协议:
        limit: 1
    非标:
      主定义表:
        limit: 1
        mutually_exclusive:
          - "信托合同（含主定义表）"
      信托合同:
        limit: 1
        mutually_exclusive:
          - "信托合同（含主定义表）"
      信托合同（含主定义表）:
        limit: 1
        mutually_exclusive:
          - "主定义表"
          - "信托合同"
      服务合同:
        limit: 1
      保管合同:
        limit: 1
      资产买卖协议/投资合同:
        limit: 1
_new_entry:
  "prompter.training_data_status": "prompter.trainning_data_status"
