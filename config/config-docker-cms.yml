web:
  http_port: 8080
  domain: "scriber:8000"
  plugins:
    - "fileapi"
    - "cgs"
    - "inspector"
    - "ext_api"
    - "rule"
    - "debug"
  customer_answer: True
  mode_unlimited_answers: True # 无限答题模式（答题次数不受限制）
  apis:
    sso: ""
    login_callback: ""
    get_label_user: ""
    get_label_user_by_cn_list: ""
