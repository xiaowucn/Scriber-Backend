  export_label_data: False # 是否支持"导出标注json"
  export_label_txt: False  # 是否支持"导出标注txt"
  export_answer_csv: True # 是否支持"导出答案csv"
  export_single_answer: False # 是否显示导出标注/预测答案按钮
  stat_accuracy: True # 是否支持统计模型正确率
  
  show_all_predict_items: True
  answer_default_display_level: 1 # 答案默认展开级别, 数字代表展开到第n级
  support_multiple_molds: True # 是否支持多schema
  ocr:
    enable: False
    service: "pai"

worker:
  app_name: "remarkable"
  default_queue: "celery"

feature:  # 功能特性相关配置
  batch_delete: True  # 批量删除功能
  additional_permissions: # 额外添加的用户权限
    customer_rule_participate:
      name: "规则管理-自定义规则-经办"
      definition: "可创建自定义规则，对提取结果进行审核"
    customer_rule_review:
      name: "规则管理-自定义规则-复核"
      definition: "对自定义规则进行复核"
    inspect:
      name: "审核"
      definition: "可查看规则审核的结果"
  basic_permissions: # 默认拥有的权限
    - 'browse'
  export_inspect_result: True # 是否支持"导出审核结果" csv格式


prompter:
  mode: "v2"
  use_syllabuses: True
  tokenization: "jieba"
  context_length: 1
  workers: 4
  batch_size: 100
  auto_build_ignores: "*"
  answer_version: 2.2
  training_data_status: "2, 5, 10, 100"

prophet:
  package_name: "china_stock_predictor"
  config_map:
    公募-基金合同: "public_fund"
    公募-托管协议: "public_custody"
    公募-资产管理合同: "public_asset_management"
    私募-基金合同: "private_fund"


inspector:
  package_name: "default_checker"
  audit_molds:
    - "公募-基金合同"
    - "公募-托管协议"
    - "公募-资产管理合同"
    - "私募-基金合同"

build:
  docker:
    cli_pipe: # 部署命令
      - "inv op.import-schema --name=china_stock --overwrite" # 强制覆盖已有schema
      - 'inv op.deploy-model "公募-基金合同" --name=china_stock_public_fund'
      - 'inv op.deploy-model "公募-托管协议" --name=china_stock_public_custody'
      - 'inv op.deploy-model "公募-资产管理合同" --name=china_stock_public_asset_management'
      - 'inv op.deploy-model "私募-基金合同" --name=china_stock_private_fund'


data_flow: # 逐步把数据流相关的配置项挪过来
  post_pipe_after_preset: True # 预测完之后是否执行后处理
  file_answer:
    generate: True # 生成文件级的答案
