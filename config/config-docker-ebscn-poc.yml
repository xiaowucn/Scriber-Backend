debug: False
logging:
  level: "info"

app:
  app_id: "scriber_ebscnam_poc"
  secret_key: "hello_remarkable"
  token_expire: 120
  single_sign_limit: False
  session_expire: 7200
  rate_limit_expire: 7200
  max_fail_count: 100
  auth:
    label:
      app_id: ""
      secret_key: ""
      token_expire: 300
    roster:
      app_id: ""
      secret_key: ""
      token_expire: 300
      url: ""
    pdfinsight:
      app_id: "pdfinsight"
      secret_key: "show-me-the-money"
      token_expire: 120
      url: "http://pdfinsight:8096"
      docx_as_pdf: True
    trident:
      app_id: "trident"
      secret_key: "show-me-the-money"
      token_expire: 120
      url: ""
web:
  http_port: 8080
  domain: "scriber:8000"
  http_headers:
    Server: "*"
  plugins:
    - "fileapi"
    - "rule"
    - "szse"
    - "debug"
    - "ext_api"
  classes:
    
    answer_converter: "remarkable.converter.ebscn.EbscnWorkShop"
  apis:
    sso: ""
    login_callback: ""
    get_label_user: ""
    get_label_user_by_cn_list: ""
    sync_file: ""
    sync_host: ""
  pdf_converter: "{project_root}/bin/converter/word2pdf.exe"
  tmp_dir: "/data/tmp/"
  data_dir: "{project_root}/data/files/"
  prompter_dir: "{project_root}/data/prompter/"
  default_question_health: 1
  preset_answer: True
  preset_from_cache: False
  user_answer_black_list: "" # 这些用户的答案不会作为缓存答案(uid)
  limit_of_preset_num: 10 # 限制预测答案的个数
  limit_of_crude_elts: 5 # 限制读取预测元素块的个数
  show_merge_answer: False # 前端是否显示"合并的答案"按钮
  record_manual: False # 前端是否显示"采用答案"按钮
  table_association: True # 是否开启表格辅助标注功能
  chapter_assist: True # 是否开启章节辅助标注功能
  predict_from_memory:
    switch: True
    data_dir: "{project_root}/data/tbl_headers/"
  show_export_answer: False # 显示/隐藏"导出的答案"按钮(上交所)
  show_marker: False
  model_manage: True # 模型版本管理
  enable_remote_model: True # 提取模型配置中，启用对接远程模型选项
  data_abroad: False # 数据生产（对接外部数据库）
  model_abroad: True # 模型接入（接入外部模型）
  export_special_data: True # 下载转义结果 https://gitpd.paodingai.com/cheftin/docs_scriber/-/issues/1379#note_275972
  customer_answer: True # 生成客户定制化答案


db:
  host: "postgres"
  port: 5432
  dbname: "scriber"
  user: "postgres"
  password: ""

redis:
  host: redis
  port: 6379
  db: 1
  password: "scriber"

client:
  name: "ebscnam"
  remark_progress_type: "level1" # all
  language: "zh_CN" # en_US
  hide_rough_fields: True
  show_prompt_element_button: True # 是否显示AI位置推荐按钮
  check_schema_base_type: False
  export_label_data: True # 是否支持"导出标注json"
  export_label_txt: False # 是否支持"导出标注txt"
  export_answer_csv: True # 是否支持"导出答案csv"
  export_single_answer: False
  stat_accuracy: True # 是否支持统计模型正确率
  
  show_all_predict_items: True
  answer_default_display_level: 1 # 答案默认展开级别, 数字代表展开到第n级
  ocr:
    enable: False
    service: "pai"

worker:
  app_name: "remarkable"
  default_queue: "celery"

prompter:
  mode: "v2"
  use_syllabuses: True
  tokenization: "jieba"
  context_length: 1
  workers: 4
  batch_size: 100
  auto_build_ignores: "*"
  answer_version: 2.2
  training_data_status: "1, 2, 5, 10, 100"

prophet:
  package_name: "ebscn_predictor"
  config_map:
    资管合同要素: "amcontract"
    光大POC: "ebscn_private_fund"


build:
  docker:
    cli_pipe:
      - "inv op.import-schema --name=ebscn"

      - 'inv op.deploy-model 光大POC --name=ebscn_private_fund'
    dot_ignore:
      - "!data/schema/ecitic_poc_schema.json"  # 导出Schema
      - "!data/model/ebscn_*"  # 定位&提取模型
_new_entry:
  "prompter.training_data_status": "prompter.trainning_data_status"
