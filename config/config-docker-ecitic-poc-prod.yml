debug: False
logging:
  level: "info"

app:
  app_id: "remarkable"
  secret_key: "hello_remarkable"
  token_expire: 120
  session_expire: 7200 # session过期时间, 不配置默认600s
  rate_limit_expire: 7200 # 接口访问频率限制时间, 不配默认60s(暂未启用)
  max_fail_count: 100 # session有效期内最大尝试登录次数, 不配默认10次, 超过限制次数继续登录会被持续封禁
  auth:
    label:
      app_id: ""
      secret_key: ""
      token_expire: 300
    roster:
      app_id: ""
      secret_key: ""
      token_expire: 300
      url: ""
    pdfinsight:
      app_id: "pdfinsight"
      secret_key: "show-me-the-money"
      token_expire: 120
      url: "http://pdfinsight:8096"
    trident:
      app_id: "trident"
      secret_key: "show-me-the-money"
      token_expire: 120
      url: ""
    autodoc:
      app_id: "autodoc"
      secret_key: "show-me-the-money"
      token_expire: 120
      url: ""
web:
  http_port: 8080
  domain: "scriber:8000"
  user_system_provider: "trident"
  plugins:
    - "fileapi"
    - "ecitic"
    - "debug"
  classes:
    
    answer_converter:
      “小而分散”类资产: "remarkable.converter.ecitic.small_scattered.SmallScatteredConverter"
      非“小而分散”类资产: "remarkable.converter.ecitic.not_small_scattered.NotSmallScatteredConverter"
    answer_predictor:
      银华基金信息抽取POC: "remarkable.plugins.predict.config.yhfoud_poc.YHFoudPocPredictor"
      利润分配实施公告: "remarkable.plugins.predict.config.sse_profit_distribution_announcement.ProfitDistribution"

  apis:
    sso: ""
    login_callback: ""
    get_label_user: ""
    get_label_user_by_cn_list: ""
    sync_file: ""
    sync_host: ""
  pdf_converter: "{project_root}/bin/converter/word2pdf.exe"
  tmp_dir: "/data/tmp/"
  data_dir: "{project_root}/data/files/"
  prompter_dir: "{project_root}/data/prompter/"
  default_question_health: 1
  preset_answer: True
  preset_from_cache: False
  user_answer_black_list: "" # 这些用户的答案不会作为缓存答案(uid)
  limit_of_preset_num: 10 # 限制预测答案的个数
  limit_of_crude_elts: 5 # 限制读取预测元素块的个数
  show_merge_answer: False # 前端是否显示"合并的答案"按钮
  record_manual: False # 前端是否显示"采用答案"按钮
  table_association: True
  predict_from_memory:
    switch: True
    data_dir: "{project_root}/data/tbl_headers/"
  show_export_answer: False # 显示/隐藏"导出的答案"按钮(上交所)
  customer_answer: True  # 生成导出JSON答案
  show_marker: False
  model_manage: True # 模型版本管理
  enable_remote_model: True # 提取模型配置中，启用对接远程模型选项
  data_abroad: False # 数据生产（对接外部数据库）
  model_abroad: False # 模型接入（接入外部模型）
  chapter_assist: True # 是否开启章节辅助标注功能

  default_page: 'ecitic_poc'   # 进入系统后展示的页面形式

db:
  host: "postgres"
  port: 5432
  dbname: "scriber"
  user: "postgres"
  password: ""

redis:
  host: redis
  port: 6379
  db: 1
  password: "scriber"

client:
  name: "szse" # hkex, szse
  remark_progress_type: "level1" # all
  language: "zh_CN" # en_US
  hide_rough_fields: True
  show_prompt_element_button: True # 是否显示AI位置推荐按钮
  check_schema_base_type: False
  export_label_data: False # 是否支持"导出标注json"
  export_label_txt: False  # 是否支持"导出标注txt"
  export_answer_csv: False # 是否支持"导出答案csv"
  export_single_answer: True # 是否显示导出标注/预测答案按钮
  stat_accuracy: True # 是否支持统计模型正确率
  
  show_all_predict_items: True
  answer_default_display_level: 1 # 答案默认展开级别, 数字代表展开到第n级
  ocr:
    enable: False
    service: "pai"

worker:
  app_name: "remarkable"
  default_queue: "celery"

prompter:
  mode: "v2"
  use_syllabuses: True
  tokenization: "jieba"
  context_length: 1
  workers: 4
  batch_size: 100
  auto_build_ignores: "*"
  answer_version: 2.2
  training_data_status: "2, 5, 10, 100"

prophet:
  package_name: "ecitic_predictor"
  config_map:
    “小而分散”类资产: "small_scattered"
    非“小而分散”类资产: "not_small_scattered"

ecitic:
  report_types:
    small_scattered:
      name: "“小而分散”类资产"
      molds:
        - "“小而分散”类资产"
    not_small_scattered:
      name: "非“小而分散”类资产"
      molds:
        - "非“小而分散”类资产"

build:
  docker:
    cli_pipe: # 部署命令
      - "inv op.import-schema --name=ecitic_poc --overwrite"

      - 'inv op.deploy-model "“小而分散”类资产" --enable --name=ecitic_poc_small_scattered'

      - 'inv op.deploy-model "非“小而分散”类资产" --enable --name=ecitic_poc_not_small_scattered'
    dot_ignore:
      - "!data/ecitic"  # Excel模板文件
      - "!data/schema/ecitic_poc_schema.json"  # 导出Schema
      - "!data/model/ecitic_poc_*"  # 定位&提取模型
_new_entry:
  "prompter.training_data_status": "prompter.trainning_data_status"
